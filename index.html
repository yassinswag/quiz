<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online systm exam</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div id="progress"></div>
    <div class="app">
        <div id="quiz-container">
            <div id="countdown-container">
                <span>Watch out!</span>
                <span class="countdown">15:00</span>
            </div>
            <h1>Simple Quiz</h1>
            <div class="quiz">
                <h2 id="questions">Question goes here</h2>
                <div id="answers-buttons"></div>
                <div class="buttons-container">
                    <div class="move-buttons">
                        <button id="per-button">Previous</button>
                        <div id="question-number"></div>
                        <button id="next-button">Next</button>
                    </div>
                    <button id="mark-button">Mark</button>
                </div>
                <div><button id="sub">Submit</button></div>

            </div>
        </div>
        <div class="addanswer"></div>

    </div>

    <script src="1.js"></script>

</html>
